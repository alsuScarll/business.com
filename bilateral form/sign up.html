<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <form action="#">
        <h1>Signup</h1>
        <div class="logIn__signUp__form">
            <button type="submit" class="logIn">
                <a href="./log in.html">Login</a>
            </button>
            <button type="submit" class="signUp">
                <a href="">Signup</a>
            </button>
        </div>
        <div class="inp" id="names">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
        </div>
        <div class="inp">
            <input type="text" name="e-mail" placeholder="Email Address">
        </div>
        <div class="inp">
            <input type="password" name="pass" placeholder="Password" maxlength="10">
        </div>
        <div class="inp">
            <input type="password" name="pass" placeholder="Confirm Password" maxlength="10">
        </div>
        <a class="address__form" href="">
            Have an account? Click on Login!
        </a>
        <div class="submit__signUp__form">
        <button type="submit" class="submit__signUp">
        <a href="./completly sign.html"> 
            Signup</a>
        </button>
    </div>
    </form>
</body>
</html>
