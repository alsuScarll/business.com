<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log in.css">
</head>
<body>
    <form action="#">
        <h1>Login</h1>
        <div class="logIn__signUp__form">
            <button type="submit" class="logIn">
                <a href="">Login</a>
            </button>
            <button type="submit" class="signUp">
                <a href="./sign up.html">Signup</a>
            </button>
        </div>
        <div class="inp">
            <input type="text" name="e-mail" placeholder="Email Address">
        </div>
        <div class="inp">
            <input type="password" name="pass" placeholder="Password" maxlength="10">
        </div>
        <a class="address__form" href="./password.html">
            Forgot password?
        </a>
        <div class="submit__logIn__form">
        <button type="submit" class="submit__logIn">
        <a href="./completly log.html"> 
            Login</a>
        </button>
    </div>
    </form>
</body>
</html>
