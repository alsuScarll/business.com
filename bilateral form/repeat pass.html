<body>
    <form action="#">
        <h1>New Password</h1>
        <p class="repeat__p p1">Enter New Password</p>
        <div class="inp">
            <input type="password" name="repeatPass" maxlength="10" placeholder="Write Your New Password">
        </div>
        <p class="repeat__p p2">Confirm New Password</p>
        <div class="inp">
            <input type="password" name="confirmPass" maxlength="10" placeholder="Write Your New Password">
        </div>
        <div class="recoveryPass">

        <a href="./done.html"> 
            Next</a>
        </button>
    </div>
    </form>
